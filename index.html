<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="age-calculator-app-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <main class="container">
        <section>

            <h1 style="color: rgba(240, 248, 255, 0);">Calculadora de Edad</h1>

            <form class="inputs">
                <div class="input-container">
                    <input type="number" class="day-in" inputmode="numeric" placeholder="DD" min="0" max="31">
                    <div class="valid-day">Must be a valid day</div>
                </div>
                <div class="input-container">
                    <input type="number" class="month-in" inputmode="numeric" placeholder="MM" min="1" max="12">
                    <div class="valid-month">Must be a valid month</div>
                </div>
                <div class="input-container">
                    <input type="number" class="year-in" inputmode="numeric" placeholder="YYYY" min="1910">
                    <div class="valid-year">Must be in the past</div>
                </div>
            </form>

            <div class="button">
                <button class="btn" type="button" aria-label="calculate age">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44"
                    viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2">
                        <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45
                        22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
                </button>
            </div>

            <div class="output">
                <div class="years-out">--</div>
                <div class="month-out">--</div>
                <div class="day-out">--</div>
            </div>

        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
